on:
  issues:
    types: [opened]
jobs:
  titlePrefixCheck:
    runs-on: ubuntu-latest
    steps:
      - if: startsWith(github.event.issue.title, 'example') == 'true'
        name: Close Issue
        uses: peter-evans/close-issue@v1
        with:
          comment: |
            Do not open example issue
